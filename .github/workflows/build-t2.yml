# -----------------------------------------------------------------------------
# GitHub Actions workflow for Template 2 (t2-tools)
# - Builds the image in templates/t2-tools
# - Pushes a single rolling tag: t2-tools
# - Repo name: stable-diffusion-a1111
# -----------------------------------------------------------------------------

name: Build & Push (Template 2 - t2-tools)

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/t2-tools/**'
      - '.github/workflows/build-t2.yml'
  workflow_dispatch:   # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: templates/t2-tools
          file: templates/t2-tools/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stable-diffusion-a1111:t2-tools

          # Prevent Hub 400 errors
          provenance: false
          sbom: false

          # Reuse layers for faster CI builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
