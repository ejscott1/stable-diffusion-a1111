# -----------------------------------------------------------------------------
# GitHub Actions workflow for Template 2 (t2-tools)
# Builds Docker image from templates/t2-tools and pushes a single rolling tag.
# -----------------------------------------------------------------------------

name: Build & Push (Template 2 - t2-tools)

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/t2-tools/**'
      - '.github/workflows/build-t2.yml'
  workflow_dispatch:

concurrency:
  group: t2-tools-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: templates/t2-tools
          file: templates/t2-tools/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stable-diffusion-a1111:t2-tools
          platforms: linux/amd64
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
