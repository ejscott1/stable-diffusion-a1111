# -----------------------------------------------------------------------------
# GitHub Actions workflow for Template 1 (t1-bare)
# - Builds the image in templates/t1-bare
# - Pushes a single rolling tag: t1-bare
# - Repo name: stable-diffusion-a1111
# -----------------------------------------------------------------------------

name: Build & Push (Template 1 - t1-bare)

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/t1-bare/**'
      - '.github/workflows/build-t1.yml'
  workflow_dispatch:   # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: templates/t1-bare
          file: templates/t1-bare/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/stable-diffusion-a1111:t1-bare

          # Prevent Hub 400 errors
          provenance: false
          sbom: false

          # Reuse layers for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
